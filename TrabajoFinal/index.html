<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/basic-index-styles.css">
    <title>Proyecto final estructura de datos</title>
</head>
<body>
    <header>
        <h1>Proyecto final estructura de datos</h1>
        <h2>Profesor</h2>
        <h3>Ing Pablo Torres</h3>
        <h2>Autores</h2>
        <h3>Diego Rivera y Karina Garcia</h3>
    </header>
    <section>
        <div class="form-container">
            <h2>Generar tablero</h2>
            <form id="tableForm" action="labyrinth.html" method="GET">
                <label for="rows">Número de Filas:</label>
                <input type="number" id="rows" name="rows" required min="1">
                <label for="columns">Número de Columnas:</label>
                <input type="number" id="columns" name="columns" required min="1">
                <button type="submit">Generar Tabla</button>
            </form>
        </div>
    </section>
    <script src="Scripts/form-table.js"></script>
</body>
</html>
